name: Build Desktop App - Windows & macOS

on:
  push:
    branches:
      - main
      - claude/github-mobile-repo-creation-3sv6C
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            artifact_name: YouTubeDownloader-macOS
            output_path: dist/YouTubeDownloader
          - os: windows-latest
            artifact_name: YouTubeDownloader-Windows
            output_path: dist/YouTubeDownloader.exe

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller (macOS)
      if: runner.os == 'macOS'
      run: |
        pyinstaller --onefile \
          --windowed \
          --name="YouTubeDownloader" \
          --add-data "src/frontend:src/frontend" \
          src/main.py

    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --onefile --windowed --name="YouTubeDownloader" --add-data "src/frontend;src/frontend" src/main.py

    - name: Create archive (macOS)
      if: runner.os == 'macOS'
      run: |
        cd dist
        zip -r ../YouTubeDownloader-macOS.zip YouTubeDownloader

    - name: Create archive (Windows)
      if: runner.os == 'Windows'
      run: |
        cd dist
        Compress-Archive -Path YouTubeDownloader.exe -DestinationPath ../YouTubeDownloader-Windows.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: YouTubeDownloader-*.zip
        retention-days: 90

  summary:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Build Summary
      run: |
        echo "âœ… Build completed successfully!"
        echo "ðŸ“¦ Windows and macOS builds are ready"
        echo "ðŸ“¥ Download artifacts from the Actions tab"
